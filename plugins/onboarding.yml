  <h2 data-fontsize="35" data-lineheight="45">How it works</h2>
  </div>
  <ul>
   	<li>In 90 days, you will launch your new digital government services.</li>
   	<li>During the 90-day onboarding process, your ProudCity Ambassador will guide you through weekly training and manageable task assignments (two one-hour sessions a week).</li>
   	<li>In 60 days, you will be fully trained and ready for public feedback on your BETA digital services delivery outreach.</li>
   	<li>30 days later, you will confidently launch your new LIVE site.</li>
   	<li>After 90 days, you’re fully onboarded and get 24/7 chat/ticketing support and product upgrades every two weeks.</li>
  </ul>
