name: analytics
image: "//proudcity.github.io/proudcity-appstore/plugins/icons/googleanalytics.png"
title: Google Analytics
teaser: ProudCity Analytics ties in to Google Analytics for deep tracking data.
body: |
options:
- key: google_analytics.tracking_id
  wp: google_analytics
  label: Tracking ID
  help: |
    <ol>
      <li>Login to Google Analytics</li>
      <li>Create a new Account and/or Property, if necessary</li>
      <li>Click on Admin, select your Account and Property</li>
      <li>In the Property (middle) column, under Tracking Info, click Tracking Code</li>
      <li>Copy the Tracking ID. It will typically start with <code>UA-</code></li>
    </ol>
- key: google_analytics.view_id
  label: View ID
  help: |
    <ol>
      <li>Click on Admin, select your Account and Property</li>
      <li>In the View (third) column, click on View Settings</li>
      <li>Copy the View ID. It will be an 8-10 character number.</li>
    </ol>
- key: google_analytics.access_granted
  type: checkbox
  title: Add the ProudCity user
  label: I have added the ProudCity robot user to my Analytics account
  help: |
    <ol>
      <li>Click on Admin, select your Account</li>
      <li>In the Account (first) column, click User Management</li>
      <li>Add the ProudCity robot account <strong>analytics@my-proudcity.iam.gserviceaccount.com</strong> with <strong>Read &amp; Analyze</strong> access</li>
    </ol>